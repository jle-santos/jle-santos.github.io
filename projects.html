<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: rgb(0, 8, 124);
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: rgb(63, 70, 66);
}

.active {
  background-color: rgb(231, 195, 34);
}
</style>
</head>
<body>

<ul>
  <li><a href="#home">HOME</a></li>
  <li><a class="active" href="#projects">PROJECTS</a></li>
  <li><a href="#contact">CONTACT</a></li>
</ul>

</body>
</html>
